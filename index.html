<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center bg-light min-vh-100"
  >
    <div class="text-center" style="width: 50%">
      <h2>Weather App</h2>
      <form id="weatherForm" class="mt-4">
        <input
          type="text"
          id="locationInput"
          class="form-control"
          placeholder="Enter location"
          required
        />
        <button class="btn btn-primary mt-3 w-100">Submit</button>
      </form>

      <div id="loading" class="d-none mt-4">
        <div class="spinner-border text-dark">
          <span class="visually-hidden">Loading</span>
        </div>
      </div>

      <div id="weatherDisplay" class=" card p-5 mt-4"></div>
      <div id="errorMsg" class="text-danger mt-4"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
