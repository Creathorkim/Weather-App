<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card w-50 mt-5 p-5 mx-auto text-center">
        <h2>Weather App</h2>
        <form id="weatherForm" class="mt-5">
          <div>
            <input
              type="text"
              id="locationInput"
              class="form-control"
              placeholder="Enter your location"
              required
            />
            <button class="btn btn-primary mt-3 w-100">Enter</button>
          </div>
        </form>
        <div id="loading" class="loading-spinner d-none">
          <div class="spinner-border text-dark mt-4">
            <span class="visually-hidden">Loading</span>
          </div>
        </div>
        <div id="weatherDisplay" class="mt-4"></div>
        <div id="errorMsg" class="text-danger mt-4"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
